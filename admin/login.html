<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Barber Legacy</title>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="admin-login-page">
    <div class="auth-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="auth-form-container">
                        <div class="text-center mb-4">
                            <img src="../img.png/ChatGPT Image 4 sept 2025, 19_46_22.png" alt="Logo" height="70">
                            <h2 class="mt-3">Panel de Administración</h2>
                        </div>

                        <div id="alertContainer"></div>

                        <form id="adminLoginForm">
                            <div class="form-group">
                                <label for="adminEmail">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="email" class="form-control" id="adminEmail" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="adminPassword">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="adminPassword" required>
                                </div>
                            </div>

                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordar sesión</label>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>

                        <div class="auth-links">
                            <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="text-center mt-4">
                            <a href="../index.html" class="text-muted">
                                <i class="fas fa-arrow-left me-2"></i>
                                Volver al sitio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
